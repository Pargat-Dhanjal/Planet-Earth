    <!-- Page 1 -->
    <div class="page1" id="home">
      <div class="left-div">        
          <div class="cardz">
            <h1 id="title-texty">One Search away for all the weather information about your city.</h1>
            <div class="card text-center col-lg-12">
              <div class="weather-card card-body">
                <div class="mb-3">
                  <input type="text" id="Search-input" onkeypress="enterChecker(event)" placeholder="Enter City Name">
                  <!-- <br> -->
                  <button type="submit" onclick="geolocation()" class="btn-lg btn-dark" id="Search-btn"><span class="search-txt">Search</span></button>
                </div>
                </div>
              <div class="weather card-footer text-muted" >
                <div class="x-button"><button onclick="titleRev()">X</button>
        </div>
                  <h3 id="city-name">Search Your City!</h3>
                  <h6 id="date"></h6>
                  <h4 class="temp"></h4>
                  <img id="city-image"src="" alt="">
                  <h6 id="alt-temp" class="grey"></h6>
                  <img src="" alt="" id="weather-icon">
                  <h4 id="desc"></h4>
                  <h5 id="humidity" class="grey"></h5>
                  <h5 id="pressure" class="grey"></h5>
                  <h5 id="wind-speed" class="grey"></h5>
              </div>
              </div>
            </div>
          </div>
        <!-- </div> -->
        <div id="earth"></div>
        <div class="right-div" >
          <model-viewer auto-rotate camera-controls loading="eager" disable-zoom src="assets/Earth/Earth_1_12756.gltf" camera-orbit="270deg 75deg 105%" camera-controls auto-rotate ar ios-src="assets/Earth/Earth_1_12756.usdz"> </model-viewer>

        </div>
